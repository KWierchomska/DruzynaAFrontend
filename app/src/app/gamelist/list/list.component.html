<div class="container">
    <div class="mt-2 row row-cols-1 row-cols-md-3">
        <button *ngIf="isUserAdmin()" class="btn btn-secondary m-2" routerLink="/add-game">Add a new game!</button>

        <div *ngIf="gameList; then list else loading"></div>
        
        <ng-template #list>
            <div *ngFor="let game of gameList" class="col mb-4">
                <app-list-item [game]="game">

                </app-list-item>

            </div>
        </ng-template>
        <ng-template #loading>
            <div class ='col-md-12'>
                <mat-spinner class='m-auto' [diameter]=300></mat-spinner>

            </div>
        </ng-template>

        
    </div>
