<div class='container'>
    <div>
        You are adding a queue for a game id: {{id | async}}
    </div>
    <form class='mt-2' [formGroup]='uploadGame' (ngSubmit)="submit()">


        <div class="form-group">
            <label class='mr-1'>Name: </label>
            <input formControlName="name">
            <div class="invalid-feedback" style="display: block">
                <ng-container *ngIf="this.uploadGame.get('name').invalid && this.uploadGame.get('name').touched">This field is required</ng-container>
            </div>
        </div>

        <!-- TODO add date validation -->

        <div class="form-group">
            <div class="input-group">
                <label for="dp">Deadline:</label>
                <input class="form-control" placeholder="yyyy-mm-dd" formControlName="deadline" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [startDate]="minDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    <!--                         <svg style="position:relative; width: 100%; height: 100%; left:0; top:0"><path d="m144 249h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m144 313h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m144 377h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m272 249h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m272 313h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m272 377h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m400 249h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m400 313h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m400 377h-32c-8.284 0-15 6.716-15 15s6.716 15 15 15h32c8.284 0 15-6.716 15-15s-6.716-15-15-15z"/><path d="m467 65h-36v-25c0-8.284-6.716-15-15-15s-15 6.716-15 15v25h-130v-25c0-8.284-6.716-15-15-15s-15 6.716-15 15v25h-130v-25c0-8.284-6.716-15-15-15s-15 6.716-15 15v25h-36c-24.813 0-45 20.187-45 45v332c0 24.813 20.187 45 45 45h422c24.813 0 45-20.187 45-45 0-9.682 0-323.575 0-332 0-24.813-20.187-45-45-45zm-437 45c0-8.271 6.729-15 15-15h36v25c0 8.284 6.716 15 15 15s15-6.716 15-15v-25h130v25c0 8.284 6.716 15 15 15s15-6.716 15-15v-25h130v25c0 8.284 6.716 15 15 15s15-6.716 15-15v-25h36c8.271 0 15 6.729 15 15v59h-452zm437 347h-422c-8.271 0-15-6.729-15-15v-243h452v243c0 8.271-6.729 15-15 15z"/></svg> -->
                </div>
            </div>
            <div class="invalid-feedback" style="display: block">
                <ng-container *ngIf="this.uploadGame.get('deadline').invalid && this.uploadGame.get('deadline').touched">This field is required. Deadline must be after current date</ng-container>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">(upload config as .py)</label>
            <!-- <input type="file" formControlName="config"> -->

            <app-file-upload formControlName="config" [progress]="progress"></app-file-upload>
            <div class="invalid-feedback" style="display: block">
                <ng-container *ngIf="this.uploadGame.get('config').invalid && this.uploadGame.get('config').touched">This field is required</ng-container>
                <ng-container *ngIf="this.uploadGame.get('config').invalid && this.uploadGame.get('config').touched">Only .py ðŸ¤¡</ng-container>
            </div>
        </div>
        <button mat-raised-button [disabled]="uploadGame.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
